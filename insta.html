<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insta.css">
    <title>Instagram</title>
</head>

<body>
    <center>
        <h1 style="margin-top: 2rem;">My Instagram Profile</h1>
    </center>
    <div id="main-profile">

        <div id="navbar">
            <div id="navbar1">
                <ul>
                    <li>Kshitija_Savairam</li> &nbsp;&nbsp;&nbsp;
                    <li><i class="fa-solid fa-angle-down fa-2xs" style="color: #ffffff;"></i></li>
                </ul>
            </div>

            <div id="navbar2">
                <ul>
                    <li><i class="fa-solid fa-plus"></i></li>
                    <li><i class="fa-solid fa-bars"></i></li>
                </ul>
            </div>
        </div>

        <div id="photo">
            <img src="insta_profile_pic.jpg" alt="photo">
            <div id="info">
                <table>
                    <tr id="upper-col">
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr id="lower-col">
                        <td>Post</td>
                        <td>Followers</td>
                        <td>Following</td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="name">
            <p>Kshitija Savairam</p>
            <p>Frontend Developer</p>
        </div>
        <div id="btn">
            <button id="btn1">Edit Profile</button>
            <button id="btn2"><i class="fa-regular fa-user"></i>+</button>
        </div>
    </div>


    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0628d3d873.js" crossorigin="anonymous"></script>
</body>

</html>
